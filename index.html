<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Logic Gates</title>
        <link rel="icon" type="image/ico" href="./images/favicon.ico">
    </head>
    <body>

        <div class="top-blue ">
            <div class="header">
                <div class="header-left">Header Logo</div>

                <div class="header-right">
                    <a href="https://de.wikipedia.org/wiki/Logikgatter">Wikipedia</a>
                    <a href="./images/">Images</a>
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Nothing to suspect here</a>
                </div>
            </div>

            <main>
                <div class="main_text">
                    <h1>Europen logic gates are awesome</h1>
                    <div class="mainSubText">This website will convince you why European logic gate symbols are the best</div>
                    <button class="sign-up" >Sign up</button>
                </div>
                <img class="main_img" src="./images/orGate.svg" alt="European OR logic gate">
            </main>

        </div class>

        <div class="top-white ">
            <h2>The most important logic gates</h2>
            <ul class="logicGateList">
                <li>
                    <img class="logicGate" src="./images/orGate.svg" alt="orGate">
                    <div class="logicGateSubText">an Or-Gate</div>
                </li>
                <li>
                    <img class="logicGate" src="./images/andGate.svg" alt="andGate">
                    <div class="logicGateSubText">an And-Gate</div>
                </li>
                <li>
                    <img class="logicGate" src="./images/notGate.svg" alt="notGate">
                    <div class="logicGateSubText">a Not-Gate</div>
                </li>
                <li>
                    <img class="logicGate" src="./images/xortGate.svg" alt="xorGate">
                    <div class="logicGateSubText">a Xor-Gate</div>
                </li>
            </ul>
        </div>

        <div class="grey ">
           3
        </div>

        <div class="bottom-white ">
            4
        </div>

        <div class="bottom-blue ">
            5
        </div>

    </body>
</html>
